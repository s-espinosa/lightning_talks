sudo: required
dist: trusty
addons:
  chrome: beta
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
language: ruby
rvm: 2.3.4
cache:
  - bundler
before_install:
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
before_script:
  - bundle exec rake db:create --all
  - bundle exec rake db:migrate
script:
  - bundle exec rspec
services:
  - postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: turingtalks
